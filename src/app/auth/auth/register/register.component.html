<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userMTO" (ngSubmit)="createUser()">
      <ng-container formGroupName="userVO">
      <div class="input-icons">
        <i class="fa fa-user icon"></i>
        <input class="form-control input-field" formControlName="userName" type="text" placeholder="Username" autocomplete="off" >
    </div>
    <div class="input-icons">
        <i class="fa fa-envelope icon"></i>
        <input class="input-field form-control" formControlName="email" type="text" placeholder="Email" autocomplete="off" >
    </div>
    <div class="input-icons">
        <i class="fa fa-key icon"></i>
        <input class="input-field form-control" formControlName="password" type="password" placeholder="Password" autocomplete="off" >
    </div>
    <div class="input-icons">
       <i class="fa fa-key icon"></i>
        <input class="input-field form-control" formControlName="confirmPassword" type="password" placeholder="Conform Password" autocomplete="off" >
    </div>
    <div class="text-center">
      <button class="btn btn-primary mr-1" type="submit" >Register</button>
      <button type="button" class="mt-2 btn btn-secondary" (click)="onReset()">Cancel</button>
    </div>  
      <div class="col mt-2">
        <p class="text-center">Already have account?<a href="/register" routerLink="/register" class="text-primary">Sign Up</a></p>
      </div> 
    </ng-container> 
    </form>
  </mat-card-content>
</mat-card>
