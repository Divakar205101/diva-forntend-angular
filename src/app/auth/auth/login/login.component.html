<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" [formGroup]="userVO" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="username">Username</label>
          <input matInput type="text" class="form-control" formControlName="email" id="username" name="username" ngModel required>
        </div> 
        <div class="form-group">
          <label for="password">Password</label>
          <input matInput type="password" class="form-control" formControlName="password" id="password" name="password" ngModel required>
        </div>
        <a><button type="button" class="btn btn-link">Forgot password?</button></a>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="text-center pt-3">
          <div class="row">
            <div class="col">
              <p class="text-center">Don't have an account?<a href="/register" routerLink="/register" class="text-primary ms-1">Sign Up</a></p>
            </div>         
          </div>
        </div>
      </form>
    </mat-card-content>
    
    <mat-divider></mat-divider>
    
    <mat-card-actions>
      <div class="row">
        <div class="col-sm">
          <button mat-button>
           <i class="fa fa-google"></i>
          </button>
        </div>
        <div class="col">
          <button mat-button>
            <mat-icon>google</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
